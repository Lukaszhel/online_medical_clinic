<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Online medical clinic</title>
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <h1>ONLINE MEDICAL CLINIC</h1>
    </div>
    <div class="container">
        <div class="row mt-4">
            <h2>Please, select the visit you want to register for</h2>
        </div>
        <div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Date time</th>
                    <th>Number of visit</th>
                    <th>Booked</th>
                    <th>Doctor name</th>
                    <th>Doctor surname</th>
                    <th>Doctor specialization</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="visit : ${visitDTOs}">
                    <td th:text="${visit.dateTime}"></td>
                    <td th:text="${visit.visitNumber}"></td>
                    <td th:text="${visit.booked}"></td>
                    <td th:text="${visit.doctorName}"></td>
                    <td th:text="${visit.doctorSurname}"></td>
                    <td th:text="${visit.doctorSpecialization}"></td>
                    <td>
                        <form action="#" th:action="@{patient/book/{visitNumber}(visitNumber=${visit.visitNumber})}" th:object="${PeselPwzVisitNumberDTO}"
                              method="POST">
                            <input type="text" th:value="${PeselPwzVisitNumberDTO.pesel}" th:field="*{pesel}" hidden/>
                            <button type="submit" class="btn btn-info">Book your visit</button>>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4">
                    <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
