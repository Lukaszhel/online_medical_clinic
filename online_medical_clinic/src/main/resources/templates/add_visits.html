<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Online medical clinic</title>
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <h1>ONLINE MEDICAL CLINIC</h1>
    </div>
</div>
<div class="container">
    <h1>Hello Doctor</h1>
    <h2>Lest's Schedule your visits</h2>
    <h3>If the hours do not change - you can enter a wider range of dates for several days in a row</h3>
    <div class="container">

        <form action="#" th:action="@{/add_visits/save}" method="POST" th:object="${addVisitsDTO}">
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="visit-date-from">Date from:</label>
                    <input type="date" th:field="*{dateFrom}" id="visit-date-from"/>
                </div>
                <div class="col-md-3">
                    <label for="visit-date-to">Date to:</label>
                    <input type="date" th:field="*{dateTo}" id="visit-date-to"/>
                </div>
                <div class="col-md-3">
                    <label for="visit-time-from">Time from:</label>
                    <input type="time" th:field="*{timeFrom}" id="visit-time-from"/>
                </div>
                <div class="col-md-3">
                    <label for="visit-time-to">Time to:</label>
                    <input type="time" th:field="*{timeTo}" id="visit-time-to"/>
                </div>
                <div class="row mt-4">
                    <div class="col-md-3">
                        <label for="duration-of-one-visit">Duration of one visit in minutes:</label>
                        <input type="text" th:field="*{oneVisitTime}" id="duration-of-one-visit"/>
                    </div>
                </div>
                <br>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <br>
                        <p for="${doctorDTO.pwz}">PWZNumber</p>
                        <input type="text" th:field="*{doctorPWZ}" id="PWZ-Number"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success" role="button">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
