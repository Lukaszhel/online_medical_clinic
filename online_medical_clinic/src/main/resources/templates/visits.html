<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Online medical clinic</title>
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <h1>ONLINE MEDICAL CLINIC</h1>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <a th:href="@{/add_visits}" th:object="${doctorDTO}" class="btn btn-info" role="button">Add visits</a>
            </div>
            <div class="row mt-4">
                <h2>Please, you can track your visits below</h2>
            </div>
        </div>
        <div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Date time</th>
                    <th>Number of visit</th>
                    <!--                    <th>Patient pesel</th>-->
                    <th>Booked</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="visit : ${availableVisitsDTOs}">
                    <td th:text="${visit.dateTime}"></td>
                    <td th:text="${visit.visitNumber}"></td>
                    <!--                    <td th:text="${visit.patientPesel}"></td>-->
                    <td th:text="${visit.booked}"></td>
                    <td th:text="${visit.comment}"></td>
                    <td>
                        <span th:if="${visit.booked == true}">
                        <form action="#" th:action="@{add-comment/{visitNumber}(visitNumber=${visit.visitNumber})}"
                              method="GET">
                            <button type="submit" class="btn btn-info">Add Comment</button>

                        </form></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4">
                    <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
