<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Online medical clinic</title>
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <h1>ONLINE MEDICAL CLINIC</h1>
    </div>
</div>
<div class="container">
    <h1>Hello Doctor</h1>
    <h2>Please find yourself on the list and let's get started</h2>
</div>
<div class="container">
    <form action="#" th:action="@{/visits}" method="GET" th:object="${doctorDTO}">
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="doctorPWZ">Doctor PWZ:</label>
                <select id="doctorPWZ" th:field="*{pwz}">
                    <option th:each="pwz : ${pwzs}"
                            th:value="${pwz}" th:text="${pwz}"></option>
                </select>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success" role="button">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
