<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Online medical clinic</title>
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <h1>ONLINE MEDICAL CLINIC</h1>
    </div>
</div>
<div class="container">
    <div class="row mt-4">
        <h2>Hello Doctor, now You can write and add Your comment</h2>
    </div>
    <form action="#" th:action="@{/add-comment/save}" th:object="${visitDTO}" method="GET">
        <br>
        <div class="col-md-4">
            <p>this is the visit number you will modify</p>
            <p for="${visitDTO.visitNumber}">VisitNumber</p>
            <input type="text" th:field="*{visitNumber}" id="visit-number"/>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="comment">Comment:</label>
            </div>
            <div class="col-md-3">
                <textarea id="comment" th:field="*{comment}" rows="10" cols="50" required="required"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <!--                <input type="submit" value="Add Comment" class="btn btn-success">-->
                <button type="submit" class="btn btn-success" role="button">Add comment</button>
            </div>
        </div>
    </form>
</div>
<div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
